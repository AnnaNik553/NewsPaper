{% extends 'news/default.html' %}
 
{% block title %} Создание {% endblock title %}
 
{% block content %}
<h3>Создание статьи / новости</h3>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="submit" value="Добавить">
</form>
{% endblock content %}
