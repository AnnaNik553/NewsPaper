{% extends 'news/default.html' %}

{% load custom_filters %}

{% block title %}
{{ post.title }}
{% endblock title %}

{% block content %}
    <div>
        <h2>{{ post.title|censor }}</h2>
        <p>{{ post.created_at|date:"d-m-Y H:i" }} / {{ post.author.user.username }}</p>
        <p>{{ post.text|censor }}</p>
    </div>
{% endblock content %}
